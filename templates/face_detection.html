{% extends "./base.html" %}
{% block title %} Computer Vision {% endblock %}
{% block breadcrumb %} Object Detection {% endblock  %}

{% block content %}
{% load static %}
   <div class="row mt-4 mb-4">
      <div class="col-lg-8 mb-lg-0 mb-2">
          <div class="card">
              <div class="card-header pb-0 px-3">
                  <h6 class="mb-0">Camera</h6>
              </div>
              <div class="card-body p-3">
                  <div class="row">
                      <div class="col-lg-12 d-flex justify-content-center align-items-center">
                          <img src="{% url 'process:camera' %}" class="img-fit"/>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-lg-4">
      <div class="card">
          <div class="card-header pb-0 px-3">
            <h6 class="mb-0">Result</h6>
          </div>
          <div class="card-body pt-4 p-3">
            <ul class="list-group">
              <li class="list-group-item border-0 d-flex p-4 mb-2 border-radius-lg">
                <div class="d-flex flex-column" id="result">
                  {% if output %}

                  {% endif %}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        let reader = new FileReader()
        reader.onload = function (e) {
          $('#image-preview').attr('src', e.target.result)
        }
        reader.readAsDataURL(input.files[0])
      }
    }

    $("#image-input").change(function(){readURL(this)})
  </script>
{% endblock %}
